<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/CS/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CS/style.css">
</head>

<body>
    <header>
        <h1 class="text-center bg-warning">Weather Dashboard</h1>
    </header>
    <main role="main">
        <div class="d-flex flex-nowrap bg-light">

            <section class="order-1 w-75 d-flex flex-column">
                <section class="order-1 border border-3 rounded-3 p-2 mb-3">
                        <h2 class="text-center">Five Day Forecast</h2>
                </section>

                <section class="order-2 border border-3 rounded-3 p-2">
                    <h2 class="text-center">City Weather</h2>
                </section>
            </section>

            <section class="order-2 p-3 w-25 bg-secondary">
                <h2 class="text-center text-white">Search for a City</h2>
            </section>
        </div>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/JS/script.js"></script>
</body>

</html>
